<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comercial Danielitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="bg-primary text-white text-center p-3">
    <h1>Comercial Danielitos</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="#">Inicio</a>
      <a class="nav-link text-white" href="#productos">Productos</a>
      <a class="nav-link text-white" href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- CARRUSEL -->
  <section class="container my-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </section>

  <!-- TABLA DE PRODUCTOS -->
  <section id="productos" class="container my-4">
    <h2>Lista de Productos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Producto A</td><td>$10</td></tr>
        <tr><td>2</td><td>Producto B</td><td>$15</td></tr>
        <tr><td>3</td><td>Producto C</td><td>$20</td></tr>
      </tbody>
    </table>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <section id="contacto" class="container my-4">
    <h2>Contacto</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- BOTÓN DE ALERTA -->
  <div class="container text-center my-4">
    <button id="alertButton" class="btn btn-warning">Haz clic aquí</button>
  </div>

  <!-- PIE DE PÁGINA -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Comercial Danielitos - contacto@danielitos.com</p>
    <a href="#" class="text-white me-2">Facebook</a>
    <a href="#" class="text-white">Instagram</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
